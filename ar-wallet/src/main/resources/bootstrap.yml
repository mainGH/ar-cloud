server:
  port: 20009
  undertow:
    threads:
      io: 8
    buffer-size: 1024
    direct-buffers: true

mybatis-plus:
  mapper-locations: classpath*:/manager-mapper/*Mapper.xml
  type-aliases-package: org.ar.manager.entity
powerjob:
  worker:
    enabled: false
spring:
  mail:
    host: smtp.fudbmail.com
    port: 465
    username: arwallet@fudbmail.com
    password: YEjNLIyvVYZ7G2AI
    properties:
      mail:
        smtp:
          ssl:
            enable: true
          auth: true
          starttls:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
  main:
    allow-bean-definition-overriding: false
  application:
    name: ar-wallet
  cloud:
    nacos:
      # 注册中心
      username: @nacosUserName@
      password: @nacosPassword@
      discovery:
        namespace: @nacosNamespace@
        server-addr: @nacosAddress@
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: @nacosNamespace@
        shared-configs[0]:
          data-id: ar-common.yaml
          refresh: true
        extension-configs[0]:
          data-id: ar-wallet.yaml
          refresh: true
management:
  health:
    rabbit:
      enabled: false
    mail:
      enabled: false
  trace:
    http:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  level:
    spring.: INFO
  file:
    name: /var/log/javalog/ar-wallet-current.log
    #name: C:work/javalog/ar-wallet-current.log