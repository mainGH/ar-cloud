server:
  port: 20020
spring:
  main:
    allow-bean-definition-overriding: false
  application:
    name: ar-monitor
  cloud:
    nacos:
      # 注册中心
      username: @nacosUserName@
      password: @nacosPassword@
      discovery:
        namespace: @nacosNamespace@
        server-addr: @nacosAddress@
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: @nacosNamespace@
        shared-configs[0]:
          data-id: ar-common.yaml
          refresh: true
        extension-configs[0]:
          data-id: ar-monitor.yaml
          refresh: true
management:
  trace:
    http:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always